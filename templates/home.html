<div class="home">
	<ul>
		{foreach src=this.list.data}
		<li><a href="{item.url}" target="_blank">{item.ti}</a></li>
		{/foreach}
	</ul>
	<div>
		<p>手动添加</p>
		<ul>
			<li>名字: <input data-bind="form.ti" /> </li>
			<li>地址: <input data-bind="form.url" /> </li>
		</ul>
		<button data-event="addFav">添加</button>
	</div>
</div>
